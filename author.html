<!DOCTYPE html>
<html>
<head>   
     <title> Webapps Assignment-06 </title>
    
</head> 
<body>
    <h1>Author entry : Khalida</h1>
    <h2>Getting input</h2>


    <form>
        <label for="secretAuthor">The hidden author name:</label>
        <input type="password" id="secretAuthor" value="Dickens"><br><br>
        
        <label for="guessingAuthor">Guess the author:</label>
        <input type="text" id="guessingAuthor" name="guessAuthor" ><br><br>
        
        <input type="button" class="btn btn-primary btn-success" id="button_guess" value="Check the guess" onclick="checkAuthor()">  
    </form>
    </div>
    <br>
    <br>
    <p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>
    <script>
        let good=0;
        let oops=0;
    function checkAuthor (){
        hidden = document.getElementById("secretAuthor").value
        guess = document.getElementById("guessingAuthor").value
        
        out = document.getElementById("result")
        if(hidden==guess){
            good++;
            alert('You got it right')
            out.innerHTML="Results: Good-"+good+", Oops-"+oops
        } else {
            oops++
            if(oops<= 7){
                alert('Sorry')}
            else{
               document.getElementById("button_guess").onclick = ranOutOfGuesses();
               
            }
            out.innerHTML="Results: Good-"+good+",Oops-"+oops
            
        }
        
    }
    function ranOutOfGuesses(){
      alert("Sorry, ran out of guesses.");
    }
    </script>
        


    <div id="imageContainer">
      <img id="displayedImage" src="Paris.jpg" alt="Image" width="100" height="100" onclick="selectImage()">
    </div>
    <script>
        var useImage = 1;
        function selectImage() {
            var imageElement = document.getElementById("displayedImage");
            switch (useImage) {
                case 1:
                    imageElement.src = "Amsterdam.jpg";
                    useImage = 2;
                    break;
                case 2:
                    imageElement.src = "Rome.jpg";
                    useImage = 3;
                    break;
                case 3:
                    imageElement.src = "Paris.jpg";
                    useImage = 1;
                    break;
                default:
                    imageElement.src = "Armsterdam.jpg";
                    useImage = 1;
            }
        }
    
    
    
        
    

</script>
</body>
</html>
