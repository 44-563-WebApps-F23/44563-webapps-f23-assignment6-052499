<!DOCTYPE html>
<html>
<head>   
     <title> Webapps Assignment-06 </title>
    
</head> 
<body>
    <h1>Author entry : Khalida</h1>
    <h2>Getting input</h2>


    
    <form>
        <div class="form-group">
         <label for="secretAuthor">The hidden author name:</label>
        <input type="password" style="width: 200px;" class="form-control" id="secretAuthor" value="Dickens">
  </div>
  <br>
  <div class="form-group">
      <label for="guessAuthor">Guess the author:</label>
      <input type="text" style="width: 200px;" class="form-control" id="guessAuthor">
  </div>
  <br>
        <button type="button" class="btn btn-secondary" id="checkButton">Check the guess</button>
  </form>
   <div class="mt-3">
        <div id="score" class="alert alert-primary" style="display: none; width: 300px;"></div>
    </div>
  
    <div class="row">
      <div class="col-12">
        <p id="result">
          Results<br> Good - <span id="goodCount">0</span></p>
          <p>
          Oops -
          <span id="oopsCount">0</span>
        </p>
      </div>
  </form>
      <script>
        let good = 0;
        let oops = 0;
        function checkAuthor() {
          const secretAuthorInput = document.getElementById("secretAuthor");
          const guessAuthorInput = document.getElementById("guessAuthor");
          const resultElement = document.getElementById("score");
          const incorrectGuessesElement =
            document.getElementById("oopsCount");
          const secretAuthor = secretAuthorInput.value.trim();
          const guessAuthor = guessAuthorInput.value.trim();
          if (secretAuthor === guessAuthor) {
            good++;
            alert("You got it right!");
            resultElement.style.display = "block";
            resultElement.innerHTML = `Correct Guess! good : ${good}`;
          } else {
            oops++;
  
            incorrectGuessesElement.style.display = "block";
  
            incorrectGuessesElement.innerHTML = `${oops}`;
            if (oops >= 7) {
              document.getElementById("checkButton").onclick = function () {
                alert("Sorry, ran out of guesses.");
              };
            } else {
              alert("Sorry, try again.");
            }
          }
        }
        document.getElementById("checkButton").onclick = checkAuthor;
  
</script>
    <div id="imageContainer">
      <img id="displayedImage" src="Paris.jpg" alt="Image" width="100" height="100" onclick="selectImage()">
    </div>
    <script>
        var useImage = 1;
        function selectImage() {
            var imageElement = document.getElementById("displayedImage");
            switch (useImage) {
                case 1:
                    imageElement.src = "Amsterdam.jpg";
                    useImage = 2;
                    break;
                case 2:
                    imageElement.src = "Rome.jpg";
                    useImage = 3;
                    break;
                case 3:
                    imageElement.src = "Paris.jpg";
                    useImage = 1;
                    break;
                default:
                    imageElement.src = "Armsterdam.jpg";
                    useImage = 1;
            }
        }
    
    
    
        
    

</script>
</body>
